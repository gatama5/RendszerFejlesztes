<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BérAutó - Üdvözlet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
        }
        .card {
            background-color: #1E1E1E;
            border: none;
        }
        .btn-primary {
            background-color: #FF6D00;
            border-color: #FF6D00;
        }
        .btn-primary:hover {
            background-color: #FF8F00;
            border-color: #FF8F00;
        }
        .nav-pills .nav-link {
            color: #FF6D00;
        }
        .nav-pills .nav-link.active {
            background-color: #FF6D00;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row vh-100 align-items-center justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-lg">
                    <div class="card-body p-5 text-center">
                        <h1 class="mb-4" style="color: #FF6D00;">BérAutó</h1>

                        {% with messages = get_flashed_messages() %}
                            {% if messages %}
                                <div class="alert alert-danger">
                                {% for message in messages %}
                                    <p>{{ message }}</p>
                                {% endfor %}
                                </div>
                            {% endif %}
                        {% endwith %}

                        {% if current_user.is_authenticated %}
                            <ul class="nav nav-pills nav-justified mb-4">
                                <li class="nav-item">
                                    <a class="nav-link" href="{{ url_for('profile') }}">
                                        <i class="bi bi-person"></i> Profil
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">
                                        <i class="bi bi-car-front"></i> Autók
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">
                                        <i class="bi bi-calendar-check"></i> Foglalások
                                    </a>
                                </li>
                            </ul>

                            <div class="d-grid">
                                <a href="{{ url_for('logout') }}" class="btn btn-primary">
                                    <i class="bi bi-box-arrow-right"></i> Kijelentkezés
                                </a>
                            </div>
                        {% else %}
                            <div class="d-grid gap-2">
                                <a href="{{ url_for('register') }}" class="btn btn-primary">Regisztráció</a>
                                <a href="{{ url_for('login') }}" class="btn btn-primary">Bejelentkezés</a>
                            </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

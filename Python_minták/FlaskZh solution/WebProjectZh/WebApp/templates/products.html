{% extends "base.html" %}

{% block content %}

<table >
    <th>Id</th><th>Name</th><th>Price</th>
    {%for product in products %}
        <tr>
            <td>{{product.id}}</td>
            <td><b>{{product.name}}</b></td>
            <td>{{product.price}}</td>
        </tr>
    {% endfor %}
</table>

{% endblock %}
